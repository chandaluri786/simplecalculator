<html>

<head>
	<link rel="stylesheet" type="text/css" href="style1.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	
	<div class="container">
		<h2>Simple calculator</h2>
		
		<form name="calculator">
			<input type="text" name="ListItem" />
		</form>

		<table>
			<tr>
				<td><button id="7" value="7" class="btn btn-primary">7</button></td>
				<td><button id="8" value="8" class="btn btn-primary">8</button></td>
				<td><button id="9" value="9" class="btn btn-primary">9</button></td>
				<td><button id="sub" value="-" class="btn btn-warning">-</button></td>
			</tr>
			<tr>
				<td><button id="4" value="4" class="btn btn-primary">4</button></td>
				<td><button id="5" value="5" class="btn btn-primary">5</button></td>
				<td><button id="6" value="6" class="btn btn-primary">6</button></td>
				<td><button id="plus" value="+" class="btn btn-warning">+</button></td>
			</tr>
			<tr>
				<td><button id="1" value="1" class="btn btn-primary">1</button></td>
				<td><button id="2" value="2" class="btn btn-primary">2</button></td>
				<td><button id="3" value="3" class="btn btn-primary">3</button></td>
				<td><button id="mul" value="*" class="btn btn-warning">*</button></td>
			</tr>
			<tr>
				<td><button id="0" value="0" class="btn btn-primary">0</button></td>
				<td><button id="clr" value="clr" class="btn btn-danger">clr</button></td>
				<td><button id="equalto" class="btn btn-success" value="=">=</button></td>
				<td><button id="div" value="/" class="btn btn-warning">/</button></td>
			</tr>
			<br />
			<ol></ol>
</body>

</html>
